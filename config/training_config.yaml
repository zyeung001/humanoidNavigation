# Training Configuration for Humanoid Navigation

# General settings
general:
  seed: 42
  device: "auto" 
  verbose: 1
  save_freq: 20000
  eval_freq: 20000   
  eval_episodes: 10   # More for better averages

# Logging
logging:
  use_tensorboard: true
  log_dir: "data/logs"
  project_name: "humanoid-navigation"

# Standing task
standing:
  algorithm: "PPO"
  total_timesteps: 400000
  learning_rate: 0.0002
  batch_size: 1024
  n_steps: 1024
  n_epochs: 8
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.05
  vf_coef: 0.5
  max_grad_norm: 0.5

  n_eval_episodes: 5
  target_height: 1.3 
  use_tensorboard: true
  
  env_params:
    task_type: "standing"
    max_episode_steps: 1000
  
  policy_kwargs:
    net_arch:
      pi: [512, 256]
      vf: [512, 256]
    activation_fn: "tanh"
  
  use_wandb: true
  wandb_project: "humanoid-standing-optimized"
  wandb_entity: null
  wandb_tags: ["ppo", "humanoid", "standing", "colab"]
  wandb_notes: "Optimized standing training with simplified reward"
  wandb_log_freq: 2000
  
  # Video logging
  video_freq: 40000
  video_n_episodes: 2
  video_max_steps: 500
  
  # Standing thresholds
  target_reward_threshold: 200.0
  height_stability_threshold: 0.15
  height_error_threshold: 0.08
  
  # Paths
  best_model_path: "models/saved_models/best_standing_model.zip"
  checkpoint_dir: "data/checkpoints" 
  checkpoint_prefix: "standing_model"
  vecnormalize_path: "models/saved_models/vecnorm_standing.pkl"
  
  # Environment
  normalize: true
  n_envs: 4


# Model saving
checkpointing:
  save_best: true
  save_last: true
  checkpoint_dir: "data/checkpoints"
  model_dir: "models/saved_models"

# Evaluation
evaluation:
  render_eval: false      # Set to true if you want to see the humanoid move
  record_video: true
  video_dir: "data/videos"
  video_length: 1000