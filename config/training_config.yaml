# Training Configuration for Humanoid Standing
# training_config.yaml

# General settings
general:
  seed: 42
  device: "auto" 
  verbose: 1
  save_freq: 50000
  eval_freq: 25000
  eval_episodes: 10

# Logging
logging:
  use_tensorboard: true
  log_dir: "data/logs"

# Standing task
standing:
  algorithm: "PPO"
  total_timesteps: 750000
  learning_rate: 0.0003

  batch_size: 256
  n_steps: 2048
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01 
  vf_coef: 0.5
  max_grad_norm: 0.5

  n_eval_episodes: 5
  target_height: 1.3 
  
  policy_kwargs:
    net_arch:
      pi: [256, 256]
      vf: [256, 256]
    activation_fn: "relu"
    log_std_init: -0.5  
  
  use_wandb: true
  wandb_project: "humanoid-standing-improved"
  wandb_log_freq: 2000
  video_freq: 50000
  
  # FIXED: Adjusted for new reward scale
  target_reward_threshold: 120
  height_stability_threshold: 0.08
  height_error_threshold: 0.03
  
  normalize: true
  n_envs: 8
  
  video_n_episodes: 2
  video_max_steps: 500

  episode_print_freq: 1000
  
  # FIXED: Paths WITHOUT .zip extension
  best_model_path: "models/standing_model/best_standing_model"
  final_model_path: "models/standing_model/final_standing_model"
  checkpoint_dir: "data/checkpoints" 
  checkpoint_prefix: "standing_model"
  vecnormalize_path: "models/standing_model/vecnorm.pkl"

  max_episode_steps: 3000

  domain_rand: false
  rand_mass_range: [0.95, 1.05]
  rand_friction_range: [0.95, 1.05]

# Evaluation
evaluation:
  render_eval: false
  record_video: true
  video_dir: "data/videos"
  video_length: 1000

simulation:
  max_steps: 3000
  reset_on_done: true
  save_frames: true

early_stop:
  target_length: 1500
  patience: 5