# Training Configuration for Humanoid Navigation
# training_config.yaml

# General settings
general:
  seed: 42
  device: "auto" 
  verbose: 1
  save_freq: 50000
  eval_freq: 50000
  eval_episodes: 10   # More for better averages

# Logging
logging:
  use_tensorboard: true
  log_dir: "data/logs"
  project_name: "humanoid-navigation"

# Standing task
standing:
  algorithm: "PPO"
  total_timesteps: 1000000
  learning_rate: 0.0003
  batch_size: 128
  n_steps: 2048
  n_epochs: 6
  gamma: 0.995
  gae_lambda: 0.98
  clip_range: 0.2
  ent_coef: 0.005
  vf_coef: 0.8
  max_grad_norm: 0.3

  n_eval_episodes: 5
  target_height: 1.3 
  
  policy_kwargs:
    net_arch:
      pi: [512, 256, 128]
      vf: [512, 256, 128]
    activation_fn: "tanh"
    log_std_init: -1.5
  
  use_wandb: true
  wandb_project: "humanoid-standing-fixed"
  wandb_log_freq: 2000
  video_freq: 50000
  
  target_reward_threshold: 45.0
  height_stability_threshold: 0.2
  height_error_threshold: 0.1
  
  normalize: true
  n_envs: 8
  
  video_n_episodes: 2
  video_max_steps: 500

  episode_print_freq: 1000
  
  # Paths
  best_model_path: "models/saved_models/best_standing_model.zip"
  checkpoint_dir: "data/checkpoints" 
  checkpoint_prefix: "standing_model"
  vecnormalize_path: "models/saved_models/vecnorm_standing.pkl"


# Model saving
checkpointing:
  save_best: true
  save_last: true
  checkpoint_dir: "data/checkpoints"
  model_dir: "models/saved_models"

# Evaluation
evaluation:
  render_eval: false      # Set to true if you want to see the humanoid move
  record_video: true
  video_dir: "data/videos"
  video_length: 1000

simulation:
  max_steps: 500
  reset_on_done: true
  save_frames: true