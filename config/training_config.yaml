# training_config.yaml

general:
  seed: 42
  device: "auto"
  verbose: 1
  save_freq: 50000
  eval_freq: 25000
  eval_episodes: 10

logging:
  use_tensorboard: true
  log_dir: "data/logs"

standing:
  algorithm: "PPO"
  total_timesteps: 3000000  
  
  learning_rate: 0.0003
  final_learning_rate: 0.00005  
  
  batch_size: 2048
  n_steps: 2048
  n_epochs: 10
  
  gamma: 0.995
  gae_lambda: 0.95
  clip_range: 0.2
  final_clip_range: 0.05  
  
  ent_coef: 0.05
  final_ent_coef: 0.005  
  vf_coef: 0.5
  max_grad_norm: 0.5

  n_eval_episodes: 5
  target_height: 1.4
  
  policy_kwargs:
    net_arch:
      pi: [512, 512, 256] 
      vf: [512, 512, 256]
    activation_fn: "SiLU" 
    log_std_init: -0.5
  
  use_wandb: true
  wandb_project: "humanoid-standing-fixed"
  wandb_log_freq: 2000
  video_freq: 50000

  target_reward_threshold: 60000  
  height_stability_threshold: 0.08  
  height_error_threshold: 0.10  
  
  normalize: true
  n_envs: 8
  
  video_n_episodes: 2
  video_max_steps: 500
  episode_print_freq: 1000
  
  final_model_path: "models/final_standing_model"
  vecnormalize_path: "models/vecnorm.pkl"
  checkpoint_dir: "data/checkpoints"
  checkpoint_prefix: "checkpoint"
  best_model_path: "models/best_standing_model"

  max_episode_steps: 5000

  curriculum_start_stage: 0
  curriculum_max_stage: 4  
  curriculum_advance_after: 30  
  curriculum_success_rate: 0.85  
  
  
  action_smoothing: true
  action_smoothing_tau: 0.2
  obs_include_com: true
  obs_feature_norm: true
  obs_history: 4
  
  domain_rand: false
  rand_mass_range: [0.95, 1.05]
  rand_friction_range: [0.95, 1.05]

evaluation:
  render_eval: false
  record_video: true
  video_dir: "data/videos"
  video_length: 1000

simulation:
  max_steps: 5000
  reset_on_done: true
  save_frames: true

early_stop:
  target_length: 2000
  patience: 10  