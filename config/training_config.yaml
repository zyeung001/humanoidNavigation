# Training Configuration for Humanoid Standing
# training_config.yaml

# General settings
general:
  seed: 42
  device: "auto" 
  verbose: 1
  save_freq: 50000
  eval_freq: 25000
  eval_episodes: 10

# Logging
logging:
  use_tensorboard: true
  log_dir: "data/logs"

# Standing task
standing:
  algorithm: "PPO"
  total_timesteps: 300000  # Increased for better convergence
  learning_rate: 0.0003

  batch_size: 2048
  n_steps: 2048
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.001  # Slight exploration
  vf_coef: 0.5
  max_grad_norm: 0.5

  n_eval_episodes: 5
  target_height: 1.3
  
  policy_kwargs:
    net_arch:
      pi: [256, 256]
      vf: [256, 256]
    activation_fn: "relu"
    log_std_init: -1.0 
  
  use_wandb: true
  wandb_project: "humanoid-standing-improved"
  wandb_log_freq: 2000
  video_freq: 50000
  

  target_reward_threshold: 5000  # Higher threshold for aggressive height rewards
  height_stability_threshold: 0.10  # Stricter for stability
  height_error_threshold: 0.15  # Stricter for height error
  
  normalize: true
  n_envs: 8
  
  video_n_episodes: 2
  video_max_steps: 500

  episode_print_freq: 1000
  
  final_model_path: "models/saved_models/final_standing_model"
  vecnormalize_path: "models/saved_models/vecnorm.pkl"
  checkpoint_dir: "data/checkpoints"
  checkpoint_prefix: "checkpoint"
  best_model_path: "models/saved_models/best_standing_model"

  max_episode_steps: 5000  # Longer episodes for proper evaluation

  domain_rand: false
  rand_mass_range: [0.95, 1.05]
  rand_friction_range: [0.95, 1.05]

# Evaluation
evaluation:
  render_eval: false
  record_video: true
  video_dir: "data/videos"
  video_length: 1000

simulation:
  max_steps: 5000
  reset_on_done: true
  save_frames: true

early_stop:
  target_length: 2000  
  patience: 5